{% extends 'main.html' %}
{% load static %}
{% block content %}

<!-- Right side column. Contains the navbar and content of the page -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Contact
            <small>Us</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Contact Us</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <address>
                                    <strong>Adress&nbsp;&nbsp;&nbsp;&nbsp;<i style="color: dodgerblue; font-size: 30px;"
                                            class="fa fa-globe"></i></strong><br>
                                    Kitere, Centre<br>
                                    Migori, Maradel Hostel<br>
                                    First floor, Room 10<br />
                                </address>
                            </div>
                            <div class="form-group">
                                <address>
                                    <strong>Call Us&nbsp;&nbsp;&nbsp;&nbsp;<i style="color: green; font-size: 30px;"
                                            class="fa fa-phone"></i></strong><br>
                                    +254792613079<br>
                                    +254797682577<br>
                                </address>
                            </div>
                            <div class="form-group">
                                <address>
                                    <strong>Email Us &nbsp;&nbsp;&nbsp;&nbsp;<i style="color: blue; font-size: 30px;"
                                            class="fa fa-envelope-o"></i>
                                    </strong><br>
                                    Contact@IDonline@gmail.com<br>
                                    kimonesmuske@gmail.com<br>
                                </address>
                            </div>

                        </div><!-- /.box-body -->
                    </form>
                </div><!-- /.box -->
            </div>
            <div class="col-md-6">
                <!-- general form elements disabled -->
                <div class="box box-warning">
                    <div class="box-body">
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group col-md-6">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="Name" class="form-control" id="exampleInputEmail1"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="exampleInputPassword1">Email</label>
                                    <input type="email" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="exampleInputPassword1">Subject</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="exampleInputPassword1">Message</label>
                                    <textarea class="form-control" rows="5"></textarea>
                                </div>
                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
</div>
