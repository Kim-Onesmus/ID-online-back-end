{% extends 'main.html' %}
{% load static %}
{% block content %}

<!-- Right side column. Contains the navbar and content of the page -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Apply ID
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Apply ID</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-2">
                <!-- general form elements -->
                <div class="">
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div style="text-align: center;" class="form-group">
                                <!-- <img style="width: 200px; height: 200px; border-radius: 50%;"
                                            src="dist/img/user2-160x160.jpg" class="user-image" /> -->
                            </div>
                        </div><!-- /.box-body -->
                    </form>
                </div><!-- /.box -->
            </div>
            <div class="col-md-8">
                <!-- general form elements disabled -->
                <div class="box box-primary">
                    <div class="box-header text-center danger">
                        <h3 style="color: red;" class="box-title text-bold">Step 1 of 4</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body d-flex flex-column align-items-center">
                        <form class="w-50" role="form" method="post">
                            {% csrf_token %}
                            <div class="box-body">
                                <div class="form-group col-md-6">
                                    <label for="exampleInputEmail1">First Name</label>
                                    <p>{{ request.user.client.first_name }}</p>
                                    <input type="hidden" name="first_name" value="{{ request.user.client.first_name }}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="exampleInputPassword1">Middle Name</label>
                                    <p>{{ request.user.client.sur_name }}</p>
                                    <input type="hidden" name="sur_name" value="{{ request.user.client.sur_name }}">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="exampleInputPassword1">Last Name</label>
                                    <p>{{ request.user.client.last_name }}</p>
                                    <input type="hidden" name="last_name" value="{{ request.user.client.last_name }}">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="exampleInputPassword1">Date of Birth</label>
                                    <input type="date" class="form-control" name="date_of_birth" required>
                                </div>
                            </div>

                            <div style="text-align: center;" class="box-footer">
                                <button type="submit" class="btn btn-primary">Confirm</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
