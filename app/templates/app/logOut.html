{% extends 'main.html' %}
{% load static %}
{% block content %}

<style>
    .example-modal .modal {
        position: relative;
        top: auto;
        bottom: auto;
        right: auto;
        left: auto;
        display: block;
        z-index: 1;
    }

    .example-modal .modal {
        background: transparent !important;
    }
</style>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            LogOut
            <!-- <small>new</small> -->
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Logout</a></li>
            <li class="active">Buttons</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="example-modal">
            <div class="modal modal-danger">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button> -->
                            <h4 class="modal-title">You are about to be logged out</h4>
                        </div>
                        <div class="modal-body">
                            <!-- <p>One fine body&hellip;</p> -->
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-outline pull-left" data-dismiss="modal" href="{{request.META.HTTP_REFERER}}">Back</a>
                            <input class="btn btn-outline" type="submit" value="LogOut">
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div><!-- /.example-modal -->
    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
{% endblock content %}
